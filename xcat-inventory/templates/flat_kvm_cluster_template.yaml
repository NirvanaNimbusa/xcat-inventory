#
# Description: This template supplies a simple flat kvm cluster example.
#              User can modify it based on his own xCAT management node and compute nodes.
#              After modification, user can use xcat-inventory to import it to setup a baisic kvm cluster.
#

#site object is global settings for the whole cluster, see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man5/site.5.html
site:
  cluster:
    #must modify domain, forwarders, nameservers and master based on your own xCAT management node
    domain: cluster.com
    forwarders: 10.5.106.2
    nameservers: 192.168.1.5
    master: 192.168.1.5

#network object is store networks in the cluster, see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man7/network.7.html
network:
  #netname is used to identify this network definition.
  provision_network:
    basic_attr:
      gateway: <xcatmaster>
      #must modify net and mask based on your provision network
      mask: 255.255.0.0
      net: 192.168.0.0
    service:
      tftpserver: <xcatmaster>

#The passwd object is used to update user's authentication token(s), see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man5/passwd.5.html
passwd:
  system:
    key: system
    password: cluster
    username: root

#node object define all nodes including compute nodes and service nodes, see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man7/node.7.html
node:
  #this vmcn1 is a openpower kvm node object example
  vmcn1:
    device_info:
      arch: ppc64le
    device_type: server
    engines:
      console_engine:
        engine_info:
          serialflow: hard
          serialport: '0'
          serialspeed: '115200'
        engine_type: kvm
      hardware_mgt_engine:
        engine_info:
          vmcpus: '2'
          #must modify vmhost to your own hypervisor
          vmhost: 192.168.1.18
          vmmemory: '8192'
          #must modify vmnics to your own bridge
          vmnics: br0
          vmstorage: dir:///var/lib/libvirt/images/
        engine_type: kvm
      netboot_engine:
        engine_type: grub2
    network_info:
      primarynic:
        #must modify ip and mac to use real provision network ip
        ip: 192.168.1.25
    obj_info:
      groups: all
    obj_type: node
    role: compute 

