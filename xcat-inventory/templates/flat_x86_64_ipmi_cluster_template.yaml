#
# Description: This template supplies a simple flat openbmc cluster example. 
#              User can modify it based on his own xCAT management node and compute nodes.
#              After modification, user can use xcat-inventory to import it to setup a baisic openbmc cluster.
#

#site object is global settings for the whole cluster, see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man5/site.5.html
site:
  cluster:
    domain: cluster.com
    forwarders: 10.5.106.2
    nameservers: 192.168.1.5
    master: 192.168.1.5

#network object is store networks in the cluster, see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man7/network.7.html
network:
  #netname is used to identify this network definition.
  provision_network:
    basic_attr:
      gateway: <xcatmaster>
      mask: 255.255.0.0
      mgtifname: eth0
      net: 192.168.0.0
    service:
      tftpserver: <xcatmaster>

#node object define all nodes including compute nodes and service nodes, see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man7/node.7.html
node:
  compute_node1:
    device_info:
      arch: x86_64
    device_type: server
    engines:
      console_engine:
        engine_info:
          serialport: '0'
          serialspeed: '115200'
        engine_type: ipmi
      hardware_mgt_engine:
        engine_info:
          bmc: 50.5.1.107
          bmcpassword: C910passw0rd!
          bmcusername: USERID
        engine_type: ipmi
      netboot_engine:
        engine_type: xnba
      power_mgt_engine:
        engine_type: ipmi
    network_info:
      primarynic:
        ip: 192.168.1.15
        mac:
        - 34:40:b5:be:77:50
    obj_info:
      groups: all
    obj_type: node
    role: compute

#The passwd object is used to update user's authentication token(s), see more attributes http://xcat-docs.readthedocs.io/en/latest/guides/admin-guides/references/man5/passwd.5.html
passwd:
  system:
    key: system
    password: cluster
    username: root

