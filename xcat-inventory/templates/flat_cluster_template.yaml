#
# Description: This template supplies a simple flat cluster example. 
#              User can modify it based on his own xCAT management node and compute nodes.
#              After modification, user can use xcat-inventory to import it to setup a baisic cluster.
#                        

#site object is global settings for the whole cluster
site:
  clustersite:
    #must modify
    domain: cluster.com
    #must modify
    forwarders: 10.5.106.2
    #must modify
    nameservers: 192.168.1.5
    #must modify
    master: 192.168.1.5

#network object is store networks in the cluster
network:
  #netname is used to identify this network definition.
  provision_network:
    basic_attr:
      gateway: <xcatmaster>
      #must modify 
      mask: 255.255.0.0
      #must modify
      net: 192.168.0.0
    service:
      tftpserver: <xcatmaster>

#The passwd object is used to update user's authentication token(s)
passwd:
  system:
    password: changeme
    username: root

#node object define all nodes including compute nodes and service nodes
node:
  #node1 is an IBM Power system AC922 node object example
  node1:
    device_info:
      arch: ppc64le
    device_type: server
    engines:
      console_engine:
        engine_type: openbmc
      hardware_mgt_engine:
        engine_info:
          #must modify 
          bmc: 50.10.2.16
          #must modify
          bmcpassword: 0penBmc
          #must modify
          bmcusername: root
        engine_type: openbmc
      netboot_engine:
        engine_type: petitboot
    network_info:
      primarynic:
        #must modify 
        ip: 192.168.1.16
        #must modify
        mac:
        - 70:e2:84:14:30:c0
    obj_info:
      groups: all
    obj_type: node
    role: compute

